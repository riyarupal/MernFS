<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    
    <form id="calculator-form">
        <label for="first-number">Enter the first number:</label>
        <input type="number" id="first-number" required><br><br>
        
        <label for="second-number">Enter the second number:</label>
        <input type="number" id="second-number" required><br><br>
        
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    
    <p id="result"></p>
    
    <script>
        function calculate() {
            // Get the input values
            const firstNumber = parseFloat(document.getElementById('first-number').value);
            const secondNumber = parseFloat(document.getElementById('second-number').value);
            
            // Check if both inputs are valid numbers
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                alert('Please enter valid numbers.');
                return;
            }
            
            // Calculate multiplication and division
            const multiplication = firstNumber * secondNumber;
            const division = firstNumber / secondNumber;
            
            // Display the result
            document.getElementById('result').innerHTML = `Multiplication: ${multiplication}<br>Division: ${division}`;
        }
    </script>
</body>
</html>
