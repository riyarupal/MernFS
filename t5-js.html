<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><span class="error-message" id="name-error"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><span class="error-message" id="email-error"></span><br><br>
        
        <label for="website">Website:</label>
        <input type="text" id="website" name="website"><span class="error-message" id="website-error"></span><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><span class="error-message" id="message-error"></span><br><br>
        
        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const website = document.getElementById('website').value.trim();
            const message = document.getElementById('message').value.trim();

            // Reset error messages
            document.getElementById('name-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('website-error').textContent = '';
            document.getElementById('message-error').textContent = '';

            // Check for empty fields
            if (name === '') {
                document.getElementById('name-error').textContent = 'This field is required';
            }

            if (email === '') {
                document.getElementById('email-error').textContent = 'This field is required';
            }

            if (website === '') {
                document.getElementById('website-error').textContent = 'This field is required';
            }

            if (message === '') {
                document.getElementById('message-error').textContent = 'This field is required';
            }
        }
    </script>
</body>
</html>
